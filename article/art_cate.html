<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章类别管理
      <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="addBtn">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs">编辑</button>
              <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 添加文章类别模板引擎 -->
  <script type="text/html" id="table">
    {{each data}}
    <tr>
      <td width="200">{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td width="150">
        <!-- data-id="{{$value.Id}}" 把后台返回的Id数据存储到编辑按钮的data-id属性上 -->
        <button type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}" id="btnEdit">编辑</button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="removeBtn">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 添加文章分类表单 -->
  <script type="text/html" id="addArtForm">
    <form class="layui-form" id="addForm">
      <!-- 分类名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 分类别名 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>

  <!-- 修改文章分类表单 -->
  <script type="text/html" id="editArtForm">
    <form class="layui-form" id="editForm" lay-filter="edit-form">
      <!-- 隐藏域用来获取后台Id属性值 -->
      <input type="hidden" name="Id">
      <!-- 分类名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 分类别名 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
      </div>
    </form>
  </script>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/acticle/art_cate.js"></script>
</body>

</html>
