<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发表文章</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="/assets/css/article/art_publish.css">

</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">发表文章</div>
    <div class="layui-card-body">
      <form class="layui-form" id="pub_art">
        <!-- 文章标题 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 文章类别 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block ">
            <select id="artList" name="cate_id" lay-verify="required">

            </select>
          </div>
        </div>
        <!-- 文章内容 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章内容</label>
          <!-- 为富文本编辑器外部的容器设置高度 -->
          <div class="layui-input-block" style="height: 400px;">
            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
            <textarea name="content" class="layui-textarea"></textarea>
          </div>
        </div>
        <!-- 文章封面 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="/assets/images/sample2.jpg"/>
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <input type="file" hidden accept="image/jpeg,image/png,image/gif,image/bmp">
              <button type="button" class="layui-btn layui-btn-danger" id="coverBtn">选择封面</button>
            </div>
          </div>
        </div>
        <!-- 发布按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit id="pubBtn">发布</button>
            <button class="layui-btn layui-btn-primary" id="draftBtn">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 文章分类列表模板引擎 -->
  <script type="text/html" id="tpl_artList">
    <option value>请选择文章类别</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>

  <!-- 图片裁剪 -->
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <!-- 富文本 -->
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

  <script src="/assets/js/acticle/art_publish.js"></script>
</body>

</html>
