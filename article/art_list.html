<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="selectList">
        <!-- 所有分类 -->
        <div class="layui-form-item layui-inline">
          <select name="cate_id">

          </select>
        </div>
        <!-- 所有状态 -->
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <!-- 筛选按钮 -->
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>

      <!-- 文章列表区域 -->
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col>
            <col width="150">
            <col width="200">
            <col width="150">
            <col width="150">
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <!-- 分页 -->
      <form class="layui-form" id="paging">
        <div class="layui-form-item layui-inline">
          <div id="test1"></div>
        </div>
        <!-- 到第
        <div class="layui-form-item layui-inline">
          <input type="text" name="page" value="1" class="layui-input" id="page">
        </div>
        页 -->
        <!-- <div class="layui-form-item layui-inline">
          <button class="layui-btn layui-btn-sm layui-btn-primary" id="sureBtn">确定</button>
        </div> -->
      </form>

    </div>
  </div>


  <!-- 文章分类列表模板 -->
  <script type="text/html" id="tpl_tr">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}" id="btnEdit">编辑</button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" removeId="{{$value.Id}}" id="removeBtn">删除</button>
      </td>
    </tr>
    {{/each}}
  
  </script>

  <!-- 所有分类模板 -->
  <script type="text/html" id="tpl_list">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/acticle/art_list.js"></script>
</body>

</html>
